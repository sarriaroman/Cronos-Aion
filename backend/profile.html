<script type="text/javascript">
    $(function(){

        $("#saveprofile").click( function(){

            var url_send = "<?php echo actions_url; ?>admin.php";

            var name = $("input#uname").val();
            var email = $("input#uemail").val();
            var pass = $("input#upass").val();

            var level = $("#cblevelprofile").val();

            if( name == "" || email == "" || pass == "" ) {
                $("#uresponse").fadeIn('slow');
                $("#uresponse").text("Faltan completar campos");

                setTimeout(function() {
                    $("#uresponse").fadeOut('slow');
                }, 2000);

                return false;
            }

            var vars = "action=addprofile&name=" + name + "&email=" + email + "&pass=" + pass + "&level=" + level;
            $.ajax({
                type: "POST",
                url: url_send,
                data: vars,
                success: function(html) {

                    if( html.indexOf("Error") != -1 ) {
                        $("#uresponse").fadeIn('slow');
                        $("#uresponse").text(html);

                        setTimeout(function() {
                            $("#uresponse").fadeOut('slow');
                        }, 2000);

                        return false;
                    }

                    $("#profiles").fadeOut('slow');
                    $("#profiles").html(html);
                    $("#profiles").fadeIn('slow');

                    //$("#posts").load("<?php actions_dir; ?>admin.php?action=loadhelp");

                    $("input#uname").val("");
                    $("input#uemail").val("");
                    $("input#upass").val("");
                    
                }
            });
            return false;
        });

    });
</script>
