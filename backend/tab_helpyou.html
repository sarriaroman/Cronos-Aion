<script type="text/javascript">
    $(function(){

        $("#sp").click( function(){

            var url_send = "<?php echo actions_url; ?>admin.php";

            var hbid = "-1";

            var htittle = $("input#tittle").val();
            var hpost = CKEDITOR.instances.post.getData();

            if( htittle == "" || hpost == "" ) {
                $("#response").fadeIn('slow');
                $("#response").text("Faltan completar campos");

                setTimeout(function() {
                    $("#response").fadeOut('slow');
                }, 2000);

                return false;
            }

            $.post(url_send,
                   {action: "addpost",
                    bid: hbid,
                    tittle: htittle,
                    post: hpost
                   },

			//return the data
                    function(html) {
                        $("#posts").text("");
                        $("#posts").append(html).fadeIn('slow');

                        $("input#tittle").val("");
                        CKEDITOR.instances.post.setData("");
                    });

            return false;
        });

    });
</script>
