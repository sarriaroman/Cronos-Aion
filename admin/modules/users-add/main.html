
<script type="text/javascript">
    $(function(){

        $("#data").submit(function(){
            if( $("input#username").val() == "" ) {
                jAlert("El nombre de usuario no puede quedar vacio...", "Revise...");
                return false;
            }
            if( $("input#password").val() == "" ) {
                jAlert("La contrase침a no puede quedar vacia...", "Revise...");
                return false;
            }
            if( $("input#name").val() == "" ) {
                jAlert("El nombre no puede quedar vacio...", "Revise...");
                return false;
            }
            if( $("input#lastname").val() == "" ) {
                jAlert("El apellido no puede quedar vacio...", "Revise...");
                return false;
            }
            if( $("input#email").val() == "" ) {
                jAlert("El email no puede quedar vacio...", "Revise...");
                return false;
            }

            $(this).ajaxSubmit({
                url: "<?php echo actions_url; ?>admin.php?action=adduser",
                dataType: "json",
                beforeSubmit: function() {
                    $("#loading").show();
                    $("#addbutton").hide();
                },
                success: function( data ) {
                    if( data.error == "-1" ) {
                        location.reload(true);
                    } else {
                        jAlert( data.error );
                        $("#loading").hide();
                        $("#addbutton").show();
                    }
                }
            });

            return false;
        });

    });
</script>
