<script type="text/javascript">
    $(function(){

        $("#data").submit(function(){
            $(this).ajaxSubmit({
                beforeSubmit: function() {
                    $("#loading").show();
                    $("#changebutton").hide();
                },
                success: function( data ) {
                    $("#response").html( data );
                    
                    $("#loading").hide();
                    $("#changebutton").show();
                }
            });

            return false;
        });

    });
</script>
